<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Reseñas</title>
    <!-- DataTables css -->
    <link href='../../assets/plugins/datatables/datatables.min.css' rel='stylesheet' />
    <!-- Stylesheets & Fonts -->
    <link href="../../assets/css/plugins.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->

    <!-- end: NAVBAR -->

    <div class="body-inner">

        
        <!-- modal editar -->
        <div class="modal fade" id="modal1-editar" tabindex="-1" role="modal" aria-labelledby="modal-label-2" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <form class="form-validate" action="" role="form" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="modal-label-3" class="modal-title">Editando la Reseña:</h4>
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                    <input hidden type="number" name="txt_idResenna" value="">
                                <div class="form-group col-md-6">
                                    <label for="name">Estatus</label>
                                    <select class="form-control" name="txt_estatus" type="text" aria-required="true" required class="form-control required select" aria-required="true">
                                        <option value="0" selected>Aceptada</option>
                                        <option value="1" >Rechazada</option>
                                </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="name">Descripción</label>
                                    <input type="text" value="" class="form-control" name="txt_descripcion" aria-required="true" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="name">ID Producto</label>
                                    <input type="text" value="" class="form-control" name="txt_idProducto" aria-required="true" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="name">ID Usuario</label>
                                    <input type="text" value="" class="form-control" name="txt_idUsuario" aria-required="true" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-b" type="button">Cerrar</button>
                            <button class="btn btn-b" type="submit" id="form-submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end: modal -->

        <!-- Page title -->
        <section id="page-title" data-bg-parallax="../../assets/img/planta_wall_resennas.jpg">
            <div class="container">
                <div class="page-title">
                    <h1>Listado de Reseñas</h1>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a href="">Inicio</a> </li>
                        <li class="active"><a href="">Listado de Reseñas</a> </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- end: Page title -->

        <!-- Page Content -->
        <section id="page-content" class="no-sidebar">
            <div class="container">
                <!-- DataTable -->
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <h4>Tabla de Reseñas</h4>
                        <p>Mostrando todos las reseñas del sistema</p>
                    </div>
                </div>
                <div class="col-lg-12">
                    <table id="datatable" class="table table-bordered table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th># Reseña</th>
                                <th># Producto</th>
                                <th># Usuario</th>
                                <th>Descripción</th>
                                <th>Estatus</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td class="text-center">
                                    <span class="badge badge-pill badge-primary">Aceptada</span>
                                    <span class="badge badge-pill badge-danger">Rechazada</span>
                                </td>
                                <td style="font-size: 20px;">
                                    <a data-target="#modal1-editar" data-toggle="modal" href="#" title="Editar"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th># Reseña</th>
                                <th># Producto</th>
                                <th># Usuario</th>
                                <th>Descripción</th>
                                <th>Estatus</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- end: DataTable -->
        </section>
        <!-- end: Page Content -->
    </div>

    <!--Plugins-->
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/plugins.js"></script>

    <!--Template functions-->
    <script src="../../assets/js/functions.js"></script>

    <!--Datatables plugin files-->
    <script src='../../assets/plugins/datatables/datatables.min.js'></script>
    <script>
        $(document).ready(function () {
            $('#datatable').DataTable({
                "scrollY": "500px",
                "scrollCollapse": true,
                "paging": true,
                "order": [ 4, 'asc' ],
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"
                }
            });
        });
    </script>
</body>
</html>
