<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/registro.css" />

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
    <nav>
        <div class="nav-container">
          <div class="main-info-container">
            <img class="logo-img" src="../assets/img/Logo.png" alt="" />
            <h4 class="nav-title">AuraBotanica</h4>
          </div>
          <div class="data-container">
            <div class="productos">
              <h5>Productos</h5>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="servicios">
              <h5>Servicios</h5>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </nav>
      <div class="formulario">
        <form action="">
            <input class="registrobox" type="registrobox" placeholder="Nombre">
            <br>
            <input class="registrobox" type="text" placeholder="Apellidos">
            <br>
            <input class="registrobox" type="text" placeholder="Email">
            <br>
            <input class="registrobox" type="text" placeholder="Confirmar Email">
            <br>
            <input class="registrobox" type="text" placeholder="Telefono">
            <br>
            <input class="registrobox" type="password" placeholder="Password">
            <br>
            <input class="registrobox" type="password" placeholder="Confirmar Password">
            <br>
            <input class="submit" type="submit" value="Regresar">
            <input class="submit2" type="submit" value="Continuar">
          </form>
      </div>
      <div class="bg-container">
        <span></span>
      </div>
</body>
</html>
